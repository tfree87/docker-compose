---
version: "3.8"
services:
  grocy:
    image: lscr.io/linuxserver/grocy
    container_name: grocy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - "config:/config"
    ports:
      - "8080:80"
    restart: always
    
volumes:
  config:
    external: "false"
...
